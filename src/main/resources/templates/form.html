<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>
<body>
<h1> Login here </h1>
<div class="container">
    <div class="row" mt-5>
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/process}" method="post" th:object="${loginData}">
                <h1 class="text-center">SignUp here</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text"
                           name="userName"
                           class="form-control"
                           th:value="${loginData.userName}"
                           th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                           id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div th:each="e : ${#fields.errors('userName')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>

                </div>


                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">User Email</label>
                    <input type="email" name="email"
                           th:value="${loginData.email}"
                           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                           class="form-control" id="exampleInputPassword1">
                    <div th:each="e : ${#fields.errors('email')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                </div>


                <div class="mb-3 form-check">
                    <input name="agreed"
                           type="checkbox"
                           class="form-check-input"
                           th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                           id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
                    <div th:each="e : ${#fields.errors('agreed')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
